<main id="main">
  <h2>Aggiungi un nuovo modello</h2>
  <p>%%ERROR%%</p>
  <form class="form" action="" method="post">
    <fieldset>
      <label for="brand" class="inline">Produttore:</label>
      <select id="brand" name="brand" disabled="disabled">
        <option value="">--Seleziona--</option>
      </select>
      <label for="name">Nome del modello:</label>
      <input id="name" name="name" type="text" placeholder="Nome:" />
      <label for="year">Anno:</label>
      <input id="year" name="year" type="text" placeholder="Anno:" />
      <label for="os">Sistema operativo:</label>
      <input id="os" name="os" type="text" placeholder="Sistema operativo:" />
      <label for="screen">Risoluzione schermo:</label>
      <input id="screen" name="screen" type="text" placeholder="Risoluzione schermo:" />
      <label for="camera">Fotocamera posteriore:</label>
      <input id="camera" name="camera" type="text" placeholder="Fotocamera posteriore:" />
      <label for="processor">Processore:</label>
      <input id="processor" name="processor" type="text" placeholder="Processore:" />
      <label for="battery-size">Grandezza batteria:</label>
      <input id="battery-size" name="battery-size" type="text" placeholder="Grandezza batteria:" />
      <label for="battery-type">Tipo batteria:</label>
      <input id="battery-type" name="battery-type" type="text" placeholder="Tipo batteria:" />
      <label for="bluetooth">Bluetooth:</label>
      <input id="bluetooth" name="bluetooth" type="text" placeholder="Bluetooth:" />
      <label for="sim">SIM:</label>
      <input id="sim" name="sim" type="text" placeholder="SIM:" />
      <label for="gps">GPS:</label>
      <input id="gps" name="gps" type="text" placeholder="GPS:" />
      <label for="weight">Peso:</label>
      <input id="weight" name="weight" type="text" placeholder="Peso:" />
      <label for="dimensions">Dimensioni:</label>
      <input id="dimensions" name="dimensions" type="text" placeholder="Dimensioni:" />
      <input type="submit" class="button" value="Invia" />
    </fieldset>
  </form>
</main>
