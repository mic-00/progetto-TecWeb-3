<main id="main">
  <h2>Chiedi una riparazione</h2>
  <p>%%ALERT%%</p>
  <form id="repair-form" class="form" action="" method="post" enctype="multipart/form-data" onsubmit="f['formIsValid']()">
    <fieldset id="infoDisp">
      <legend>Informazioni sul dispositivo</legend>
      <label for="brand">Scegli una marca:</label>
      <select id="brand" name="brand" onchange="f['getModels']()" disabled="disabled" required="required">
        <option value="">--Seleziona--</option>
      </select>
      <label for="model">Scegli un modello:</label>
      <select id="model" name="model" disabled="disabled">
        <option value="">--Seleziona--</option>
      </select>
    </fieldset>
    <fieldset id="infoDanno">
      <legend>Informazioni sul danno/malfunzionamento</legend>
      <label for="description" class="label-with-alert">
        Fornire una descrizione del danno/malfunzionamento:
      </label
      ><span id="desc-alert" class="hidden" role="alert">
        &Egrave; necessario fornire una descrizione.
      </span>
      <input
          id="description"
          name="description"
          type="text"
          placeholder="Inserisci una descrizione:"
          onchange="f['validateDescription']()"
      />
      <label for="image">Caricare un'immagine del danno (facoltativo):</label>
      <input id="image" name="image" type="file" accept="image/*" onchange="f['enableAlt']()" />
      <label for="alt" class="label-with-alert">
        Fornire una descrizione alternativa dell'immagine:
      </label
      ><span id="alt-alert" class="hidden" role="alert">
        &Egrave; necessario fornire una descrizione alternativa.
      </span>
      <input
          id="alt"
          class="disabled"
          name="alt"
          type="text"
          placeholder="Inserisci una descrizione alternativa:"
          onchange="f['validateDescription']()"
          disabled="disabled"
      />
    </fieldset>
    <input class="submit button" type="submit" value="Invia" />
    <input class="submit button danger" type="button" value="Reset" onclick="f['resetForm']()" />
  </form>
</main>
