<main id="main">
  <h2>Chiedi una <span class="evidenziato">RIPARAZIONE</span></h2>
  <div class="container" id="riparazioneBox">
    <p>%%ALERT%%</p>
    <form action="" method="post" enctype="multipart/form-data">
      <fieldset id="infoDisp">
        <legend>Informazioni sul dispositivo</legend>
        <label for="brand">Scegli una marca:</label>
        <select id="brand" name="brand" onchange="f['getModels']()" disabled="disabled" required="required">
          <option value="">--Seleziona--</option>
        </select>
        <label for="model">Scegli un modello:</label>
        <select id="model" name="model" disabled="disabled" required="required">
          <option value="">--Seleziona--</option>
        </select>
      </fieldset>
      <fieldset id="infoDanno">
        <legend>Informazioni sul danno/malfunzionamento</legend>
        <label for="description">Fornire una descrizione del danno/malfunzionamento:</label>
        <textarea id="description" name="description" type="text" placeholder="Inserisci una descrizione" required="required" />
        <label for="image">Caricare un'immagine del danno (facoltativo):</label>
        <input id="image" name="image" type="file" accept="image/*" />
        <div id="disableddiv" class="disabled">
          <label for="alt">Fornire una descrizione alternativa dell'immagine:</label>
          <input id="alt" class="disabled" name="alt" type="text" placeholder="Inserisci una descrizione alternativa" disabled="disabled" required="required" />
        </div>
      </fieldset>
  	  <input class="button reset" type="reset" value="Reset" />
  	  <input class="button invia" type="submit" value="Invia" />
    </form>
  </div>
</main>
