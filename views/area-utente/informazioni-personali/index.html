<main id="main">
  %%SIDEBAR%%
  <h2>Informazioni personali</h2>
  <form class="form">
    <fieldset disabled="disabled">
      <legend class="visually-hidden">Le tue informazioni</legend>
      <label for="email" lang="en">Email:</label>
      <input type="text" id="email" value="%%EMAIL%%" />
      <label for="username">Nome utente:</label>
      <input type="text" id="username" value="%%USERNAME%%" />
      <label for="password" lang="en">Password:</label>
      <input type="text" id="password" value="%%PASSWORD%%" />
      <div>
        <a href="/area-utente/informazioni-personali/modifica" class="button">Modifica i tuoi dati</a>
        <a href="/area-utente/informazioni-personali/elimina" class="button danger">
          Elimina l'<span lang="en">account</span>
        </a>
      </div>
    </fieldset>
  </form>
</main>
