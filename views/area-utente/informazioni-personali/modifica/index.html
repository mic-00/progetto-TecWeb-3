<main id="main">
  <h2>Modifica i tuoi dati</h2>
  <p>%%ERROR%%</p>
  <form class="form" action="" method="post" onsubmit="f['formIsValid']()">
    <fieldset>
      <label class="label-with-alert" for="username">Nome utente:</label
      ><span id="username-alert" class="hidden" role="alert">
        Il nome utente deve contenere tra 4 e 10 caratteri (solo lettere minuscole e numeri ammessi).
      </span>
      <input
          type="text"
          id="username"
          name="username"
          value="%%USERNAME%%"
          placeholder="Nome utente:"
          required="required"
          onchange="f['validateUsername']()"
      />
      <label class="label-with-alert" for="email" lang="en">Email:</label
      ><span id="email-alert" class="hidden" role="alert">
        Formato dell'indirizzo <span lang='en'>email</span> fornito non valido.
      </span>
      <input
          type="email"
          id="email"
          name="email"
          value="%%EMAIL%%"
          placeholder="Indirizzo email:"
          required="required"
          onchange="f['validateEmail']()"
      />
      <label class="label-with-alert" for="password" lang="en">Password:</label
      ><span id="pwd-alert" class="hidden" role="alert">
        La password deve contenere tra gli 8 e i 40 caratteri, di cui almeno un numero e una lettera maiuscola.
      </span>
      <input
          type="password"
          id="password"
          name="password"
          value="%%PASSWORD%%"
          placeholder="Password:"
          required="required"
          onchange="f['validatePwd']()"
      />
      <input class="button" type="submit" value="Salva modifiche" />
    </fieldset>
  </form>
</main>
